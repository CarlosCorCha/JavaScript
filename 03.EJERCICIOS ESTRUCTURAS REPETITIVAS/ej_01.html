<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#input1").change(function () {
                var i=1;
                var resultado=1;
                var valor1= parseInt($("#input1").val()) //resultado operacion con el primer input
                for(i;i<=valor1;i++) {
                    resultado*=i;
                }
                $("#input2").val(resultado); //updatear el valor del segundo input
            });
        });
        </script>
</head>
<body>
        <p id="texto1">Introduzca el numero del que desea saber su factorial <input id="input1" type="text" value="" size="10" style="color: black"> </p>
        <p id="texto2">Resultado <input id="input2" type="text" value="" size="25" style="color: black"> </p>
</body>
</html>
