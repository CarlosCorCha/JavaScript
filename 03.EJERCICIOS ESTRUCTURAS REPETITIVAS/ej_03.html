<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            
            var suma=0;
            var media=0;
            var contador=0;
            var num = parseInt(prompt("Introduce un numero positivo"));
            var arr=["0"];
            if (!isNaN(num)) { //es necesario para controlar el primer numero que introduces
                if (num<0) {
                    alert("No me trolees");
                }else if(num==0){
                }else{
                    arr[contador]=num;                    
                    suma+=num;
                    contador++;
                
                }
            }else{
                num=0;                
                media=0;
            }
            while(num!=0) {
                if (isNaN(num)) {
                    num=0;
                }else{
                    num = parseInt(prompt("Introduce un numero positivo, el cero finaliza"));                      
                    if (num<0) {
                        alert("No me trolees");
                    }else if(num==0){
                    }else{
                        arr[contador]=num;                    
                        suma+=num;
                        contador++;
                    }
                }
            }
            if(!isNaN(media)){
                media=suma/contador;
            }else{
                media=0;
            }
                $("#texto").html("Suma de "+arr+" es igual a "+suma);
                $("#texto2").html("Media: "+media);
            
        });
    </script>
</head>

<body>
    <p id="texto"></p>
    <p id="texto2"></p>
</body>

</html>
